<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- React를 사용하는 방법(최초 import) -->
    <!-- React의 경우 사용자에게 보여지는 HTML을 바로바로 element update 할 수 있다. -->
    <!-- React & React-DOM 최초 설계 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 해당 방식은 느리기 때문에 교육용으로만 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        // JSX
        // 내가 적은 요소(컴포넌트) 의 첫글자는 대문자로 적어줄 것.
        // function의 경우 return 값이 있어야 하며, 화살표 함수를 활용할 것.
        function Title() {
            return (
                <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                    Hello I'm Title
                </h3>
            );
        }
        const Button = () => (
            <button style={{ backgroundColor: "tomato" }} onClick={() => console.log("im click")}>
                Click me
            </button>
        );

        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );

        ReactDOM.render(<Container />, root);
