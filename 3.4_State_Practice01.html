<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- React & React-DOM 최초 설계 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 해당 방식은 느리기 때문에 교육용으로만 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [minutes, setMinutes] = React.useState(0);
            const onChangeMinutes = (event) => {
                setMinutes(event.target.value);
            };
            const reset = () => {
                setMinutes(0);
            };
            return (
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input
                            value={minutes}
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChangeMinutes}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={minutes / 60} id="hours" placeholder="Hours" type="number" disabled />
                        <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" disabled />
                    </div>
                    <button onClick={reset}>Reset</button>
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
